[package]
name = "nexus"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true

[dependencies]
async-trait = { workspace = true }
chrono = { workspace = true, features = ["serde"] }
nexus-macros = { version = "0.1.0", path = "../nexus-macros", optional = true }
serde = { workspace = true, features = ["derive"] }
smallvec = { workspace = true }
thiserror = { workspace = true }
tokio-stream = { workspace = true }
tower = { workspace = true, features = ["util"] }
tracing = { workspace = true }
uuid = { workspace = true, features = ["v7", "fast-rng", "serde", "v4"] }
workspace-hack = { version = "0.1.0", path = "../workspace-hack" }

[dev-dependencies]
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
nexus = { path = ".", features = ["derive"] }

[features]
default = []
derive = ["nexus-macros"]

[[test]]
name = "aggregate_test"
path = "tests/aggregate"
required-features = ["derive"]

[[test]]
name = "command_handler_test"
path = "tests/command_handler"
required-features = ["derive"]


[[test]]
name = "write_side_repository_test"
path = "tests/repository"
required-features = ["derive"]

[[test]]
name = "query_handle_test"
path = "tests/quert_handler"
required-features = ["derive"]
